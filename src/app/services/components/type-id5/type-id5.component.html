<div class="row" style="max-height: 510px; overflow-y:scroll">

    <div class="col-12 my-3 text-center">
        <strong class="font-weight-bolder;">{{question.label}}</strong>
    </div>
    <div class="col-6 mx-0 px-2 mb-3" *ngFor="let value of question.values">

        <div class="col-12 jumbotron my-auto mx-0 px-0 py-3">

            <div class="col-12 py-0 my-0 text-center">
                <img [src]="value.valueImageUrl" class="img-fluid" alt="Responsive image">
            </div>

            <div class="col-12 mt-1">
                <div class="form-check">
                    <input class="form-check-input" (change)="getData(value.value)" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="value.value">
                    <label class="form-check-label font-weight-bold" style="font-size:small" for="exampleRadios1">
                        {{value.value}}
                    </label>
                </div>
            </div>

        </div>

    </div>

    <label *ngIf="question.required && srv.disabledCont" style="color:red;font-size: smaller;"> Bu alan zorunlu</label>


</div>
